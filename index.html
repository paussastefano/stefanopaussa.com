<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stefano Paussa</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="landing">
    <div id="video-container">
        <video id="landing-video" autoplay muted playsinline>
            <source src="images/PARKOUR.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // Redirect to home after 10 seconds
        setTimeout(function() {
            window.location.href = 'home.html';
        }, 10000);

        // Or redirect when video ends (if shorter than 10 seconds)
        var video = document.getElementById('landing-video');
        video.addEventListener('ended', function() {
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>
