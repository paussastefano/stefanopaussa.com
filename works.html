<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works - Stefano Paussa</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1><a href="home.html">Stefano Paussa</a></h1>
        <nav>
            <a href="works.html" class="active">Works</a>
            <a href="about.html">About / Contatti</a>
        </nav>
    </header>

    <main class="works-main">
        <div class="filter-bar">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="editing">Editing</button>
            <button class="filter-btn" data-filter="videography">Videography</button>
            <button class="filter-btn" data-filter="photography">Photography</button>
        </div>

        <div class="works-grid">
            <!-- Esempio di progetti - da popolare -->
            <article class="work-item" data-category="editing">
                <a href="work-detail.html?id=1">
                    <div class="work-thumbnail">
                        <img src="https://via.placeholder.com/600x400" alt="Project 1">
                    </div>
                    <h3 class="work-title">Project Title 1</h3>
                    <p class="work-role">Editor</p>
                </a>
            </article>

            <article class="work-item" data-category="videography">
                <a href="work-detail.html?id=2">
                    <div class="work-thumbnail">
                        <img src="https://via.placeholder.com/600x400" alt="Project 2">
                    </div>
                    <h3 class="work-title">Project Title 2</h3>
                    <p class="work-role">Director / Videographer</p>
                </a>
            </article>

            <article class="work-item" data-category="photography">
                <a href="work-detail.html?id=3">
                    <div class="work-thumbnail">
                        <img src="https://via.placeholder.com/600x400" alt="Project 3">
                    </div>
                    <h3 class="work-title">Project Title 3</h3>
                    <p class="work-role">Photographer</p>
                </a>
            </article>

            <article class="work-item" data-category="editing">
                <a href="work-detail.html?id=4">
                    <div class="work-thumbnail">
                        <img src="https://via.placeholder.com/600x400" alt="Project 4">
                    </div>
                    <h3 class="work-title">Project Title 4</h3>
                    <p class="work-role">Editor / Colorist</p>
                </a>
            </article>
        </div>
    </main>

    <script>
        // Filter functionality
        const filterButtons = document.querySelectorAll('.filter-btn');
        const workItems = document.querySelectorAll('.work-item');

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                const filter = button.getAttribute('data-filter');

                // Update active button
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                // Filter work items
                workItems.forEach(item => {
                    if (filter === 'all') {
                        item.style.display = 'block';
                    } else {
                        if (item.getAttribute('data-category') === filter) {
                            item.style.display = 'block';
                        } else {
                            item.style.display = 'none';
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
