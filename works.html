<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works - Stefano Paussa</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="page-header">
        <nav class="page-nav">
            <a href="home.html" class="nav-item">Stefano Paussa</a>
            <a href="works.html" class="nav-item active">Works</a>
            <a href="photography.html" class="nav-item">Photography</a>
            <a href="about.html" class="nav-item">About</a>
        </nav>
    </header>

    <main class="works-main">
        <div class="filter-bar">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="editing">Editing</button>
            <button class="filter-btn" data-filter="videography">Videography</button>
        </div>

        <div class="works-grid" id="works-grid">
            <!-- Projects will be loaded dynamically from JSON -->
        </div>
    </main>

    <script>
        let allProjects = [];

        // Load projects from JSON
        async function loadProjects() {
            try {
                const response = await fetch('data/projects.json');
                allProjects = await response.json();
                renderProjects(allProjects);
                setupFilters();
            } catch (error) {
                console.error('Error loading projects:', error);
            }
        }

        // Render projects to the grid
        function renderProjects(projects) {
            const grid = document.getElementById('works-grid');
            grid.innerHTML = '';

            projects.forEach(project => {
                const article = document.createElement('article');
                article.className = 'work-item';
                article.setAttribute('data-category', project.category);

                article.innerHTML = `
                    <a href="work-detail.html?id=${project.id}">
                        <div class="work-thumbnail">
                            <img src="${project.thumbnail}" alt="${project.title}" onerror="this.src='https://via.placeholder.com/600x400'">
                        </div>
                        <h3 class="work-title">${project.title}</h3>
                        <p class="work-role">${project.role}</p>
                    </a>
                `;

                grid.appendChild(article);
            });
        }

        // Setup filter functionality
        function setupFilters() {
            const filterButtons = document.querySelectorAll('.filter-btn');

            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const filter = button.getAttribute('data-filter');

                    // Update active button
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    // Filter projects
                    if (filter === 'all') {
                        renderProjects(allProjects);
                    } else {
                        const filtered = allProjects.filter(p => p.category === filter);
                        renderProjects(filtered);
                    }
                });
            });
        }

        // Load projects on page load
        loadProjects();
    </script>
</body>
</html>
